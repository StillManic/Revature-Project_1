<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Static Story Form</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <link rel="stylesheet" href="styles/styles.css">
        <script src="editor_main.js"></script>
    </head>
    <body onload="populateStaticForm()">
        <div id="modal" class="modal">
            <div class="modal-content">
                <label for="reason">Please provide a reason for denial</label>
                <textarea name="reason" id="reason" cols="30" rows="10"></textarea>
                <input type="button" name="send_reason" value="Send" id="send_reason_button">
                <!-- <span class="close">&times;</span> -->
            </div>
        </div>

        <div class="container">
            <input type="button" name="approve" value="Approve" id="approve_button">
            <input type="button" name="deny" value="Deny" id="deny_button">
            <input type="button" name="req_info" value="Request More Information" id="info_button">
            <input type="button" name="back" value="Back" onclick="sfBack()">

            <br><br>

            <label for="sf_submission_date" class="h4">Submitted</label>
            <h5 id="sf_submission_date">-</h5>

            <br>

            <label for="sf_title" class="h2">Title</label>
            <h3 class="green" id="sf_title">-</h3>

            <label for="sf_author_name" class="h4">Author's Name</label>
            <h5 id="sf_author_name">-</h5>

            <label for="sf_author_bio" class="h4">Author's Bio</label>
            <h5 id="sf_author_bio">-</h5>

            <label for="sf_author_points" class="h4">Author's Points</label>
            <h5 id="sf_author_points">-</h5>

            <label for="sf_genre" class="h4">Genre</label>
            <h5 id="sf_genre">-</h5>

            <label for="sf_type" class="h4">Type</label>
            <h5 id="sf_type">-</h5>

            <label for="sf_tagline" class="h4">Tagline</label>
            <h5 id="sf_tagline">-</h5>

            <label for="sf_completion_date" class="h4">Completion Date</label>
            <h5 id="sf_completion_date">-</h5>

            <label for="sf_status" class="h4">Status</label>
            <h5 id="sf_status">-</h5>

            <label for="sf_description" class="h4">Description</label>
            <h5 id="sf_description">-</h5>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
