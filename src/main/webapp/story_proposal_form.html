<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Story Proposal Form</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link rel="stylesheet" href="styles/styles.css">
        
		<script src="story_proposal_form.js"></script>
	</head>
    <body onload="fillDropdowns()">
        <h1 id="sp_title">Story Proposal Form</h1>
        <form action="submit">
			<div class="container">
				<div class="row">
					<p class="red">Author:</p>
					<p id="author_name">name</p>
					<p class="red">Biography:</p>
					<p id="author_bio">
						<!-- Filled by fillDropdowns() -->
					</p>
				</div>
	
				<div class="row">
					<label for="story_title" class="red">Tentative Story Title</label>
					<input type="text" name="story_title" id="story_title">
				</div>
	
				<div class="row">
					<label for="date" class="red">Tentative Completion Date</label>
					<input type="date" name="date" id="date">
				</div>
	
				<!-- TODO: switch this to a Bootstrap dropdown using ul and li? -->
				<div class="row">
					<label for="story_type_select" class="col-md-2">Story Type</label>
					<select name="story_type_select" id="story_type_select" class="col-md-2">
						<!-- Filled by javascript "fillDropdowns()" -->
					</select>
					<p id="point_counter" class="col-md-2"></p>
					<p id="points_available"></p>
				</div>
	
				<div class="row">
					<label for="genre_select">Genre</label>
					<select name="genre_select" id="genre_select">
						<!-- Filled by javascript "fillDropdowns()" -->
					</select>
				</div>
	
				<div class="row">
					<label for="tagline" class="red">Tag Line</label>
					<input type="text" name="tagline" id="tagline">
				</div>
	
				<div class="row">
					<label for="description" class="red">Detailed Description</label>
					<textarea name="description" id="description" cols="30" rows="10"></textarea>
					
				</div>

				<div class="row">
					<input type="button" name="submit" id="submit_button" value="Submit" onclick="submitForm()">
				</div>
			</div>
		</form>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
